<!DOCTYPE html>
<html>
     <head>
	      <title>Diu Student Registration Form</title>
		  
				
	  </head>
	  
	  <body bgcolor="majenda">
               <form method="GET">
                   <h2><u>STUDENT REGISTRATION FORM</u></h2>
                    <table bgcolor="sky-blue">
                       <tr>
                            <td>FIRST NAME:</td>
                             <td><input type="text" name="fname" placeholder="First Name">(max 30 character a-z or A-Z)</td>
                       </tr>
                        <tr> 
                             <td> LAST NAME:</td>
                             <td><input type="text" name="Iname" placeholder="Last Name">(max 30 character a-z or A-Z)></td>  
                        </tr>
                           <tr>
                            <td>DATE OF BIRTH:</td>
                             <td><input type="date" name="date" min="01-12-2000" max="01-12-2020"></td>
                       </tr>
                         <tr> 
                             <td>Email Id:</td>
                             <td><input type="email" name="Email_Id" ></td>  
                        </tr>
                           <tr> 
                             <td>MOBILE NUMBER:</td>
                             <td><input type="text" name="phone_no" placeholder="10 digits number" ></td>  
                        </tr>
                           <tr> 
                             <td>GENDER:</td>
                             <td><input type="radio" name="gender" value:"male">Male
                               <input type="radio" name="gender" value:"female">Female</td>  
                        </tr>
                           <tr> 
                             <td>UPLOAD PHOTO:</td>
                             <td><input type="file" name="photo" ></td>  
                        </tr>
                          <tr> 
                             <td>ADDRESS:</td>
                             <td><textarea cols="60" rows="5" ></textarea></td>  
                        </tr>
                            <tr> 
                             <td>Email Id:</td>
                             <td><input type="email" name="Email_Id" ></td>  
                        </tr>
                             <tr> 
                             <td>COUNTRY:</td>
                             <td><input type="text" name="country" value="Bangladesh" readonly="readonly" ></td>  
                        </tr>
                           <tr> 
                             <td>QUALIFICATION:</td>
                             <td>
                                <table border="1" bgcolor="white">
                                   <tr>
                                       <th>SL.NO</th>
                                        
                                       <th>Examination</th>
                                        
                                       <th>Board</th>
                                        
                                       <th>Gpa</th>
                                        
                                       <th>Year Of Passing</th>
                                     </tr>
                                     <tr>
                                         <td>1</td>
                                          <td>Class X</td>
                                            <td><input type="text" name="
                                             QUALIFICATION"></td>
                                             <td><input type="text" name="
                                             QUALIFICATION"></td>
                                              <td><input type="text" name="
                                             QUALIFICATION"></td>
                                     </tr>
                                       <tr>
                                         <td>2</td>
                                          <td>Class XII</td>
                                           <td><input type="text" name="
                                            QUALIFICATION"></td>
                                            <td><input type="text" name="
                                            QUALIFICATION"></td>
                                            <td><input type="text" name="
                                            QUALIFICATION"></td>
                                     </tr>
                                   </table>
                                  </td>
                                   </tr>


 
                        </table><br>
                         <div>
                              <input type="submit" name="submit">
                                <input type="reset" name="reset">
                           </div>
               </form>
	   
	  </body>
	  
	  </html>
